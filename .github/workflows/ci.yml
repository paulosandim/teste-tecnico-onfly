name: E2E + API Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Setup do Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install docker-compose -y

      - name: Rodar Docker Compose com Cypress e Newman
        run: docker-compose up --build --abort-on-container-exit

      - name: Encerrar containers
        run: docker-compose down

      - name: Verificar vídeos gerados
        if: always()
        run: ls -R cypress/videos || echo "Nenhum vídeo gerado"

      - name: Salvar screenshots dos testes no Cypress (em caso de falha)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots/

      - name: Salvar vídeos dos testes no Cypress
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos/
